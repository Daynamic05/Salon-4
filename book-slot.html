    <!-- Slot Booking Section -->
    <div class="slot-booking-section" id="book-slot">
        <h2>Select a Time Slot</h2>
        <div class="time-slots">
            <div class="slot" data-time="09:00 AM - 10:00 AM">09:00 AM - 10:00 AM</div>
            <div class="slot" data-time="10:00 AM - 11:00 AM">10:00 AM - 11:00 AM</div>
            <div class="slot disabled">11:00 AM - 12:00 PM</div>
            <div class="slot" data-time="12:00 PM - 01:00 PM">12:00 PM - 01:00 PM</div>
            <div class="slot disabled">01:00 PM - 02:00 PM</div>
            <div class="slot" data-time="02:00 PM - 03:00 PM">02:00 PM - 03:00 PM</div>
        </div>
        <button class="confirm-btn" id="confirmBtn" disabled>Confirm Time Slot</button>
